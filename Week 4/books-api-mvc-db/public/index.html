<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=UTF-8/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Books API</h1>


    <hr>
    <h2>Get Individual Book</h2>
    <form>
        <label>Enter Book ID:</label>
        <input id="input-id-box">
        <button class="submit-button" id="get-submit-button">Submit</button>
    </form>

    <hr>
    <h2>Update / Upload Book</h2>
    <navbar class="navbar">
      <div class="option" id="update-option">Update</div>
      <div class="option" id="upload-option">Upload</div>
      <div class="option" id="delete-option">Delete</div>
    </navbar>

    <section class="hide" id="update-section">
      <form>
        <label>Enter Book ID:</label>
        <input class="update-input" id="input-id-box" required><br>
        <label>Enter Author:</label>
        <input class="update-input" id="input-author-box"><br>
        <label>Enter Book Name:</label>
        <input class="update-input" id="input-book-box"><br>
        <input type="submit" class="submit-button" id="update-submit-button"></input>
      </form>
    </section>

    <section class="hide" id="upload-section">
      <label>Enter Author:</label>
      <input class="upload-input" id="input-author-box"><br>
      <label>Enter Book Name:</label>
      <input class="upload-input" id="input-book-box"><br>
      <button class="submit-button" id="upload-submit-button">Submit</button>
    </section>

    <section class="hide" id="delete-section">
      <label>Enter Book ID:</label>
      <input class="delete-input" id="input-id-box"><br>
      <button class="submit-button" id="delete-submit-button">Submit</button>
    </section>

    <hr>

    <section id="book-list"></section>

    <script src="./script.js"></script>
  </body>
</html>
